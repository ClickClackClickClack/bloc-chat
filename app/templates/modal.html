<div class="window">

    <h1>Create a Room</h1>
    <button class="close" ng-click="$modal.close()">Cancel</button>
    <button class="create" ng-click="$modal.add(); $modal.close()">Create Room</button>
    <form>
      <input id="nameroom" type="text" placeholder="New Room Name"></input>
    </form>
</div>
