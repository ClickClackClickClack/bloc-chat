<div class="chatrooms">
    <h1 class="title">Bloc Chat</h1>
    <button ng-click="home.open()">New Room</button>
    <table class="roomlist">
      <tr class="room-row" ng-repeat="room in home.rooms">
        <td class="individual-room">
          <span>{{"Room " + ($index + 1)}}</span>
        </td>
      </tr>
    </table>
</div>
